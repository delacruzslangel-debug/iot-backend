<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED IoT</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 22px;
      padding: 15px 40px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .on { background: #22c55e; }
    .off { background: #ef4444; }
  </style>
</head>
<body>

<h1>ðŸ”Œ LED ESP32</h1>
<p id="estado">Estado: --</p>
<button id="btn">Cargando...</button>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") +
  location.host + "/ws"
);

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  actualizar(data.state);
};

document.getElementById("btn").onclick = async () => {
  await fetch("/toggle");
};

function actualizar(state) {
  const btn = document.getElementById("btn");
  document.getElementById("estado").innerText = "Estado: " + state;

  if (state === "ON") {
    btn.innerText = "APAGAR";
    btn.className = "off";
  } else {
    btn.innerText = "ENCENDER";
    btn.className = "on";
  }
}
</script>

</body>
</html>
