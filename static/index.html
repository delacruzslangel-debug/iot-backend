<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT ESP32</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 20px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <h1>Control LED ESP32</h1>
  <h2 id="estado">Conectando...</h2>
  <button onclick="toggle()">TOGGLE</button>

<script>
  const estado = document.getElementById("estado");

  const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host +
    "/ws"
  );

  ws.onopen = () => {
    console.log("WebSocket conectado");
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    estado.innerText = "Estado: " + data.state;
  };

  ws.onerror = () => {
    estado.innerText = "Error de conexi√≥n";
  };

  function toggle() {
    fetch("/toggle");
  }
</script>

</body>
</html>
