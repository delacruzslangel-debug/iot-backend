<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control IoT LED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    button {
      font-size: 22px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on {
      background: #22c55e;
      color: black;
    }
    .off {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸ”Œ Control de LED (ESP32)</h1>
<p id="estado">Estado: --</p>
<button id="btn" disabled>Cargando...</button>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") +
  location.host + "/ws"
);

const btn = document.getElementById("btn");
const estado = document.getElementById("estado");

let estadoActual = null;

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  estadoActual = data.state;

  estado.innerText = "Estado: " + estadoActual;
  btn.disabled = false;

  if (estadoActual === "ON") {
    btn.innerText = "APAGAR";
    btn.className = "off";
  } else {
    btn.innerText = "ENCENDER";
    btn.className = "on";
  }
};

btn.onclick = async () => {
  btn.disabled = true;
  await fetch("/toggle");
};

ws.onerror = () => {
  estado.innerText = "Error de conexiÃ³n";
};
</script>

</body>
</html>
