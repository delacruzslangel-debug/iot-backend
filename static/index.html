<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED IoT</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    #estado {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h1>ESP32 IoT</h1>
<div id="estado">Conectando...</div>
<button onclick="toggle()">Toggle LED</button>

<script>
  const estadoDiv = document.getElementById("estado");

  // üî• Render exige wss
  const protocol = location.protocol === "https:" ? "wss" : "ws";
  const ws = new WebSocket(`${protocol}://${location.host}/ws`);

  ws.onopen = () => {
    estadoDiv.innerText = "Conectado";
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    estadoDiv.innerText = "Estado: " + data.state;
  };

  ws.onerror = () => {
    estadoDiv.innerText = "Error de conexi√≥n";
  };

  function toggle() {
    fetch("/toggle");
  }
</script>

</body>
</html>
