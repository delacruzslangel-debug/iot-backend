<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on {
      background: #22c55e;
      color: black;
    }
    .off {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ”Œ Control LED ESP32</h1>
  <p id="estado">Estado: --</p>

  <button id="btn" onclick="toggle()">Cargando...</button>

  <script>
    const estadoTxt = document.getElementById("estado");
    const btn = document.getElementById("btn");

    async function obtenerEstado() {
      try {
        const res = await fetch("/state");
        const data = await res.json();
        actualizar(data.state);
      } catch {
        estadoTxt.innerText = "Error de conexiÃ³n";
      }
    }

    async function toggle() {
      await fetch("/toggle");
      obtenerEstado();
    }

    function actualizar(state) {
      estadoTxt.innerText = "Estado: " + state;

      if (state === "ON") {
        btn.innerText = "APAGAR";
        btn.className = "off";
      } else {
        btn.innerText = "ENCENDER";
        btn.className = "on";
      }
    }

    // ðŸ”¥ Consulta automÃ¡tica cada 1 segundo
    setInterval(obtenerEstado, 1000);

    obtenerEstado();
  </script>

</body>
</html>
