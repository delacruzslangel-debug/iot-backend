<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #estado {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Control LED ESP32</h1>

<button onclick="toggle()">Cambiar estado</button>

<div id="estado">Conectando...</div>

<script>
  const estadoDiv = document.getElementById("estado");

  const ws = new WebSocket("wss://iot-backend-f7lx.onrender.com/ws");

  ws.onopen = () => {
    estadoDiv.innerText = "Conectado";
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    estadoDiv.innerText = "Estado: " + data.state;
  };

  ws.onerror = () => {
    estadoDiv.innerText = "Error de conexi√≥n";
  };

  function toggle() {
    fetch("https://iot-backend-f7lx.onrender.com/toggle");
  }
</script>

</body>
</html>
